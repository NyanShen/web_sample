<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沙盘图</title>
    <link rel="stylesheet" href="../css/reset.css">
</head>
<style>
    .sand-container {
        min-height: 120px;
        padding: 20px;
    }

    .sand-content {
        position: relative;
        width: 600px;
        height: 400px;
        overflow: hidden;
        cursor: move;
        border: 1px solid #ddd;
    }

    .sand-state {
        position: absolute;
        top: 10px;
        right: 0;
        font-size: 0;
        z-index: 103;
    }

    .sand-state ul li {
        position: relative;
        display: inline-block;
        cursor: pointer;
        width: 45px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        font-size: 12px;
        margin-right: 15px;
        padding-left: 15px;
        color: #fff;
    }

    .sand-state ul li i {
        position: absolute;
        top: 6px;
        left: 10px;
        width: 10px;
        height: 10px;
        background-color: #fff;
        border: 1px solid #fff;
    }

    .sand-state ul li i.checked {
        background: url("../images/state-checked.png") no-repeat center center;
    }

    .sand-state ul li.solding {
        background-color: #FF9832;
    }

    .sand-state ul li.unsold {
        background-color: #409DFB;
    }

    .sand-state ul li.solded {
        background-color: #BBB;
    }

    .sand-content .sand-picture {
        position: relative;
        width: 900px;
        height: 600px;
    }

    .sand-picture .sand-icon {
        position: absolute;
        cursor: pointer;
    }

    .sand-picture .sand-icon a {
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 2px;
        color: #fff;
    }

    .sand-picture .sand-icon a.unsold {
        background-color: #409DFB;
    }

    .sand-picture .sand-icon a.solding {
        background-color: #FF9832;
    }

    .sand-picture .sand-icon a.solded {
        background-color: #BBB;
    }

    .sand-picture .sand-icon:hover a {
        background-color: #ff3333;
    }

    .sand-picture .sand-icon:hover a i {
        border-color: #ff3333 transparent transparent;
    }

    .sand-picture .sand-icon a i {
        position: absolute;
        top: 24px;
        left: 10px;
        display: block;
        border-style: solid;
        border-width: 6px 6px 0;
    }

    .sand-picture .sand-icon .unsold i {
        border-color: #409DFB transparent transparent;
    }

    .sand-picture .sand-icon .solding i {
        border-color: #FF9832 transparent transparent;
    }

    .sand-picture .sand-icon .solded i {
        border-color: #BBB transparent transparent;
    }

    /*4*/
    .sand-picture .sand-icon-4 {
        top: 245px;
        left: 612px;
    }

    /*5*/
    .sand-picture .sand-icon-5 {
        top: 195px;
        left: 512px;
    }

    /*6*/
    .sand-picture .sand-icon-6 {
        top: 210px;
        left: 410px;
    }

    .sand-memo {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 600px;
        height: 30px;
        line-height: 30px;
        font-size: 12px;
        color: #fff;
    }
    .sand-memo .memo-bg {
        height: 30px;
        opacity: .3;
        background-color: #000;
    }

    .sand-memo span {
        position: absolute;
        bottom: 0;
    }
    .sand-memo span.memo-text {
        left: 10px;
    }
    .sand-memo span.memo-hover {
        display: none;
        right: 10px;
    }

    .sand-content:hover .sand-memo span.memo-hover {
        display: block;
    }
</style>

<body>
    <div class="box-wrap">
        <!--沙盘图 begin-->
        <div class="box-sand">
            <div class="sand-container clearfix">
                <div class="sand-content fl" id="sandContent">
                    <div class="sand-state">
                        <ul>
                            <li class="solding">
                                <i class="checked"></i>
                                <span>在售</span>
                            </li>
                            <li class="unsold">
                                <i class="checked"></i>
                                <span>在售</span>
                            </li>
                            <li class="solded">
                                <i class="checked"></i>
                                <span>在售</span>
                            </li>
                        </ul>
                    </div>
                    <div class="sand-picture" id="sandPicture">
                        <img src="../images/sand_900x600c.jpg" alt="">
                        <div class="sand-icon sand-icon-4">
                            <a href="" class="unsold">
                                <span>4#</span>
                                <i></i>
                            </a>
                        </div>
                        <div class="sand-icon sand-icon-5">
                            <a href="" class="solded">
                                <span>5#</span>
                                <i></i>
                            </a>
                        </div>
                        <div class="sand-icon sand-icon-6">
                            <a href="" class="solding">
                                <span>6#</span>
                                <i></i>
                            </a>
                        </div>
                    </div>
                    <div class="sand-memo">
                        <div class="memo-bg"></div>
                        <span class="memo-text">楼栋效果图</span>
                        <span class="memo-hover">拖动图片可以查看其它楼栋信息</span>
                    </div>
                </div>
                <div class="sand-info fr"></div>
            </div>
        </div>
        <!--沙盘图 end-->
    </div>
</body>
<script type="text/javascript" src="../JavaScript/jquery.min.js"></script>
<script type="text/javascript" src="../JavaScript/common.js"></script>
<script>
    $(document).ready(function () {
        /*沙盘图*/
        let child = $('#sandPicture');
        justifyPicture(child);
        dragPicture(child);
    });
</script>

</html>
